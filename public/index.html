:root {
  --angle: 4deg;
}

* {

  margin: 0;
  padding: 0;
}

  .word-container {
  position: relative;
  width: 100%;
  min-height: 100%;
  outline: 1px solid red;
}

/* Smartphones (portrait and landscape) ----------- */
@media (max-device-width : 480px) {
    /* Styles */
  .word {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-family: "Montserrat";
  font-size: 5rem;
  font-weight: 900;
  color: var(--color, #fff);
  display: flex;
  pointer-events: none;
  user-select: none;
  line-height: 5.8rem;
}

}

@media (min-device-width : 480px) {
.word {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  font-family: "Montserrat";
  font-size: 9rem;
  font-weight: 900;
  color: var(--color, #fff);
  display: flex;
  pointer-events: none;
  user-select: none;
  line-height: 5.8rem;
}
}

.word .char {
  position: relative;
  -webkit-text-stroke: 2px #000;
  transform: translateY(-45%) rotate(var(--angle));
  animation: up-and-down 2s ease infinite;
  animation-delay: calc((var(--word-index) * -0.15s) + (var(--char-index) * 0.1s));
  z-index: calc(-1 * var(--char-index));
  margin-left: -1.6rem;
}

@keyframes up-and-down {
  0%, 100% {
    transform: translateY(-45%) rotate(var(--angle));
  }
  50% {
    transform: translateY(45%) rotate(var(--angle));
  }
}
</style>

        <div class="col-md-8 col-md-offset-2 text-center">
          <span class="word-container" data-word="KATES WORM PARTY" data-word-repeat="4" data-text-colors="#26580F,#C5E90B,#378805,#FEFCFE"></span>
          <script>
            console.clear();

            const wordContainerEl = document.querySelector("[data-word]");
            const word = wordContainerEl.getAttribute("data-word");
            const wordRepeatTimes = wordContainerEl.getAttribute("data-word-repeat");
            const textColorsArray = wordContainerEl.getAttribute("data-text-colors").split(",");
            
            for (let i = 0; i < wordRepeatTimes; i++) {
              const wordEl = document.createElement("span");
              wordEl.className = "word";
              wordEl.style.setProperty("--word-index", i);
              wordEl.style.setProperty("--color", textColorsArray[i]);
              for (let j = 0; j < word.length; j++) {
                const charEl = document.createElement("span");
                charEl.className = "char";
                charEl.style.setProperty("--char-index", j);
                charEl.innerHTML = word[j];
                wordEl.appendChild(charEl);
              }
              wordContainerEl.appendChild(wordEl);
            }
            
            </script>

          <p class="wow fadeInUp" data-wow-delay=".2s"></p>

          <!-- Display the countdown timer in an element -->
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 19, 2021 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
